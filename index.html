  <style>
    :root {
      --nothing-red: #ff2e2e;
      --glass-bg: rgba(8, 8, 8, 0.75);
      --glass-border: rgba(255, 255, 255, 0.05);
      --nothing-radius: 2.2rem;
      --surface-grid: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    #grid-bg {
      position: fixed;
      inset: -50px;
      z-index: 1;
      pointer-events: none;
      background-image: var(--surface-grid);
      background-size: 32px 32px;
      opacity: 0.6;
    }
    #root { height: 100%; width: 100%; position: relative; z-index: 10; }
    .dot-matrix { font-family: 'Space Mono', monospace; }
    .nothing-red { color: var(--nothing-red); }
    .nothing-red-bg { background-color: var(--nothing-red); }
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(50px) saturate(200%);
      -webkit-backdrop-filter: blur(50px) saturate(200%);
      border: 1px solid var(--glass-border);
      border-radius: var(--nothing-radius);
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .floating-nav {
      position: fixed;
      bottom: 2.2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      width: 92%;
      max-width: 420px;
    }
    @keyframes pulse-red {
      0%, 100% { opacity: 1; filter: drop-shadow(0 0 2px var(--nothing-red)); }
      50% { opacity: 0.6; filter: drop-shadow(0 0 8px var(--nothing-red)); }
    }
    .nothing-pulse { animation: pulse-red 2s infinite ease-in-out; }
  </style>

  <script>
    // Service Worker registration with subfolder handling
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Automatically determine if we are in a subfolder (GitHub Pages)
        const swPath = window.location.pathname.includes('/Essential-app/') 
          ? '/Essential-app/sw.js' 
          : './sw.js';
          
        navigator.serviceWorker.register(swPath)
          .then(reg => console.log('ESSENTIAL: OS Active'))
          .catch(err => console.error('ESSENTIAL: OS Failure', err));
      });
    }
  </script>
